<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <meta charset="UTF-8">
    <meta name="author" content="Jorne Suwier"/>
    <title>Pokédex</title>
</head>

<body>
<h1>Pokédex</h1>
<input type="text" placeholder="Search..">

<form>
    <fieldset>
        <label for="kracht">Kies u type:</label>
        <select id="kracht">
            <option value="vuur">vuur</option>
            <option value="water">water</option>
        </select>
    </fieldset>

    <fieldset>
        <label for="name">Pokemon naam:</label>
        <input type="text" id="name" list="pokémonnamen">
        <input type="submit" value="Zoeken">
        <datalist id="pokémonnamen"></datalist>
    </fieldset>
</form>

<script src="assets/js/main.js"></script>
</body>
</html>
